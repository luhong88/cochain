name: Run Pytest (uv)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # This matches project's requirement
        python-version: ["3.13"] 

    steps:
      # 1. Check out repository's code
      - uses: actions/checkout@v4

      # 2. Set up Python 3.13
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v1

      # 4. Install all locked dependencies (main + dev)
      - name: Install dependencies
        # 'uv sync' installs main dependencies by default.
        # '--group dev' also installs dev dependencies.
        run: uv sync --group dev

      # 5. Install project in editable mode
      - name: Install project
        run: uv pip install --no-deps -e .

      # 6. Run tests
      - name: Run tests
        run: pytest