name: Run Pytest (uv)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # This matches project's requirement
        python-version: ["3.13"] 

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          # Pin to a recent version that supports '--group'.
          version: '0.8.0'

      - name: Install dependencies
        run: uv sync --group dev --extra cuda12

      - name: Install project
        run: uv pip install --no-deps -e .

      - name: Run tests
        run: uv run pytest

